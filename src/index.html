<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body{
            font-size: 62.5%;
        }
        .box{
            position: relative;
            left: 10px;
            --size: 45px;
            height: 4.5rem;
            width: 45px;
            background-color: aquamarine;
            margin-top: 12px;
        }
        /*css3动画*/
        .box-ani{
            animation: box-ani 2s;
        }
        @keyframes box-ani {
            to{width: 400px}
        }
    </style>
</head>
<body>
<div class="box">box1 bezier</div>
<div class="box">box2 swing</div>
<div class="box box-ani">box3 css3</div>
</body>
<script>
    // 获取元素
    let el = document.querySelector('div')
    Animate.animate(el, {
        width:'400px',
        height: '500px',
        buffer: 'bezier(0.5, 2)'
    }, 1000)
    // Animate.animate(div[1], {
    //     width:'400px',
    //     buffer: 'swing'
    // }, 2000)
</script>
</html>
